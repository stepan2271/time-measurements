plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

group 'time-measurements'
version '1.0-SNAPSHOT'

dependencies {
    compile group: 'info.picocli', name: 'picocli', version: '3.7.0'
    compile group: 'net.openhft', name: 'affinity', version: '3.2.3'
    compile group: 'org.agrona', name: 'agrona', version: '1.8.0'
}



repositories {
    mavenCentral()
}

shadowJar.classifier = null
shadowJar.version = null
shadowJar {
    classifier = null
    version = null

    manifest {
        attributes 'Main-Class': "main.LatencyMeasurer"
        attributes 'Implementation-Version': "${this.version}"
    }
}
